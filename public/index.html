<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="/js/client.js"></script>
</head>
<body ng-app="prem-slackbot">
<div ng-controller="AdminCtrl as admin">
<div class="container">
  <h2>Admin</h2>
  <div>
  <!-- {{admin.all}} -->
    <table class="table">
      <thead>
        <tr>
          <th>Last Name</th>
          <th>First Name</th>
          <th>User ID</th>
        </tr>
      </thead>
      <tbody ng-repeat="user in admin.all">
        <td>{{ user.lastname }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.id }}</td>
        <td></td>
      </tbody>
    </table>

    <table class="table">
      <thead>
        <tr>
          <th>Session ID</th>
          <th>Score</th>
          <th>Key Word</th>
          <th>User Id</th>
          <th>User Responce</th>
        </tr>
      </thead>
      <tbody ng-repeat="session in admin.allSessions">
        <td>{{ session.id }}</td>
        <td>{{ session.score }}</td>
        <td>{{ session.key_word }}</td>
        <td>{{ session.userId }}</td>
        <td>{{ session.response }}</td>
        <td></td>
      </tbody>
    </table>
  </div>
</div> 
</div>
</body>
</html>
